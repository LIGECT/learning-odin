<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button>Add item</button>
    </div>

    <ul></ul>

    <script>
      let list = document.querySelector("ul");
      let input = document.querySelector("input");
      let button = document.querySelector("button");

      button.onclick = function () {
        //code
        let listInput = input.value;
        input.value = "";

        let listItem = document.createElement("li");

        let listElement = document.createElement("span");
        listElement.textContent = listInput;
        listItem.appendChild(listElement);

        let buttonList = document.createElement("button");
        buttonList.textContent = "Delete";
        listItem.appendChild(buttonList);

        list.appendChild(listItem);

        buttonList.onclick = function () {
          this.parentElement.remove();
        };
      };
    </script>
  </body>
</html>
