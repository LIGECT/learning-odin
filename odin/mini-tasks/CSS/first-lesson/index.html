<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пример с цветами</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Пример текста с разными цветами</h1>

    <!-- Пример текста с HEX цветом -->
    <p class="hex-example">
      Этот текст будет окрашен с использованием HEX (#1100ff).
    </p>

    <!-- Пример текста с RGB цветом -->
    <p class="rgb-example">
      Этот текст будет окрашен с использованием RGB (rgb(100, 0, 127)).
    </p>

    <!-- Пример текста с HSL цветом -->
    <p class="hsl-example">
      Этот текст будет окрашен с использованием HSL (hsl(15, 82%, 56%)).
    </p>
  </body>
</html>
