<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <style>
      :root {
        --primary-color: #4a6fa5;
        --secondary-color: #166088;
        --accent-color: #4fc3f7;
        --success-color: #4caf50;
        --error-color: #f44336;
        --text-color: #333;
        --light-color: #f8f9fa;
        --dark-color: #343a40;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .container {
        width: 100%;
        max-width: 600px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;
        text-align: center;
      }

      h1 {
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        font-size: 2.2rem;
      }

      p {
        margin-bottom: 1.5rem;
        color: #555;
      }

      .form {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
      }

      label {
        font-weight: 600;
        align-self: center;
      }

      .guessField {
        padding: 0.8rem 1rem;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        width: 120px;
        transition: border 0.3s;
      }

      .guessField:focus {
        outline: none;
        border-color: var(--accent-color);
      }

      .guessSubmit {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.3s, transform 0.2s;
      }

      .guessSubmit:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
      }

      .guessSubmit:active {
        transform: translateY(0);
      }

      .resultParas {
        margin-top: 1.5rem;
        text-align: left;
      }

      .guesses {
        font-weight: 600;
        color: var(--secondary-color);
      }

      .lastResult {
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        margin: 0.5rem 0;
        font-weight: bold;
      }

      .lowOrHi {
        font-style: italic;
        margin-top: 0.5rem;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .container {
          padding: 1.5rem;
        }

        .form {
          flex-direction: column;
          align-items: center;
        }

        .guessField {
          width: 100%;
          max-width: 200px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Number Guessing Game</h1>

      <p>
        We have selected a random number between 1 and 100. See if you can guess
        it in 10 turns or less. We'll tell you if your guess was too high or too
        low.
      </p>

      <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input
          type="number"
          id="guessField"
          class="guessField"
          min="1"
          max="100"
          required
        />
        <input type="submit" value="Submit guess" class="guessSubmit" />
      </div>

      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
